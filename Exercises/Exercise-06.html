	<body>
		<script>
			// 1
			greetings = (firstName) => {
				console.log(`Hello, ${firstName}`);
			};
			greetings('Santhos'); //Hello, Santhos

			//2
			toUpper = (str) => {
				console.log(str.toUpperCase());
			};
			toUpper('Santhos'); //SANTHOS

			//3
			d = (length) => {
				console.log(`${length} inches = ${length * 2.54} cm`);
			};
			d(7); //17.78
		</script>
