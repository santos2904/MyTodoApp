	<body>
		<script>
			aboveFreezing = (temps) => {
				const temprature = temps.filter((degree) => {
					return degree > 0;
				});
				return temprature;
			};
			aboveFreezing([-20, -10, -5, 0, 10, 15, 30]);

			//
			function removeRed(foodArray) {
				return foodArray.filter(function (name) {
					return name.color != 'red';
				});
			}
			removeRed([
				{ name: 'Apple', color: 'red' },
				{ name: 'Egg', color: 'white' },
			]);
		</script>
	</body>
</html>
